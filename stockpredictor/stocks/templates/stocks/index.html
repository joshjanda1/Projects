<html>
<head>
<style>
* {box-sizing: border-box;}

body {
	margin: 0;
	font-family: Arial, Helvetica, sans-serif;
}
.topnav {
	overflow: hidden;
	background-color: #6B6B6B;
}

.topnav a {
	float: left;
	display: block;
	color: black;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-fize: 17px;
}

.topnav a:hover {
	background-color: #45B8DB;
	color: black;
}

.topnav a.active {
	background-color: #6B6B6B;
	color: white;
	margin-top: 0px;
	margin-right: 17px;
}

.topnav .search-container {
	float: right;
}
.topnav input[type=text] {
	padding: 6px;
	margin-top: 8px;
	font-size: 17px;
	border: none;
}

.topnav .search-container button {
	float: center-right;
	padding: 6px 10px;
	margin-top: 8px;
	margin-right: 16px;
	background: #ddd;
	font-size: 17px;
	border: none;
	cursor: pointer;
}

.topnav .search-container button:hover {
	background: #ccc;
}



</style>
</head>
<body>
<div class="topnav">
	<a class="active" href="#home">Home</a>
	<a href="#about">About</a>
	<a href="#contact">Contact</a>
	<div class="search-container">
		<form class="search" action="{% url 'detail_view' %} method="post">
			<input type="search" placeholder="Enter a stock symbol..." name="usr_search"
				value = '{{ query }}' required>
			<button type="submit">Search</button>
		</form>
	</div>
</div>
</body>
</html>
